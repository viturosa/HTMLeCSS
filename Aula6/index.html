<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <a href="receita.html">
        <img src="botaoreceita.jpg" alt="Ir para a receita">
    </a>

    <table border>
        <tr><!-- início da linha do cabeçalho-->
            <th>Frutas</th>
            <th>Verduras</th>
            <th>Legumes</th>
        </tr><!-- final da linha do cabeçalho-->
        <tr><!-- início da primeira linha-->
            <td>Maçã</td>
            <td>Alface</td>
            <td>Amendoim</td>
        </tr><!-- final da primeira linha -->
        <tr><!-- início da segunda linha-->
            <td>Laranja</td>
            <td>Couve</td>
            <td>Trigo</td>
        </tr><!-- final da segunda linha -->
    </table>
    <br>
    <h2> Formulários</h2>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="genero">Gênero</label>
            <br>
            <input id="femenino" type="radio" name="genero" value="f" />
            <label for="femenino">Femenino</label>
            <input id="masculino" type="radio" name="genero" value="m" />
            <label for="masculino">Masculino</label>
            <input id="outro" type="radio" name="genero" value="o" />
            <label for="outro">Outro</label>
            <br>
            <label for="name">Nome</label>
            <input type="text" id="name">
            <br>
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname">
            <br>
            <label for="tamanho">Tamanho </label>
            <select name="tamanho" id="tamanho">
                <option>Pequeno</option>
                <option>Médio</option>
                <option>Grande</option>
            </select>
            <div>
                <button>Enviar</button>
            </div>

            </select>

        </fieldset>


    </form>

</body>

</html>
